<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Card Generator for Portainer - Card Forge</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <a href="../../">🔧 Card Forge</a>
                <span>/</span>
                <span>Bubble Card Portainer</span>
            </div>
            <h1>🐳 Bubble Card Generator for Portainer</h1>
            <p>Créez vos cartes bubble personnalisées pour vos stacks Portainer</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>📝 Configuration Bubble Card</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="serviceName">Nom du stack :</label>
                        <input type="text" id="serviceName" value="Gotify" placeholder="Ex: Gotify, Nginx, Jellyfin...">
                    </div>
                    <div class="form-group">
                        <label for="stackNumber">Numéro du stack :</label>
                        <input type="number" id="stackNumber" value="240" placeholder="240">
                    </div>
                </div>

                <h2>👀 Aperçu de la carte</h2>
                <div class="template-preview">
                    <img src="../../js/templates/bubble-card-portainer.png" alt="Aperçu Bubble Card Portainer" class="template-image">
                </div>               

            </div>

            <div class="preview-section">


                <h2>📋 Code YAML généré</h2>
                <div class="code-output" id="codeOutput">
                    <p>Le code YAML apparaîtra ici après configuration...</p>
                </div>
                
                <div class="action-buttons">
                    <button class="copy-btn" id="copyBtn">📋 Copier le code</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sélecteur d'icônes Modal supprimé -->

    <script src="../../js/bubble-card-portainer.js"></script>
</body>
</html>
